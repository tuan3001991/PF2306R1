<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
</head>

<body>
    <script>
        let r = prompt("Nhập bán kính hình tròn");
        let d;
        let C;
        let S;
        const PI = 3.14;
        C = 2 * r * PI;
        S = r * r * PI;
        d = 2 * r;
        document.write("<br\>Đường kính:" + " " + d);
        document.write("<br\>Chu vi :" + " " + C);
        document.write("<br\>Diện tích:" + " " + S);

    </script>

</body>

</html>
