<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test_Parity</title>
</head>

<body>
    <b>Enter number</b> <br>
    <input type="number" id="number" >
    <button onclick="testParity()">Kiểm tra</button>
    <script>
        let number = document.getElementById("number");
        function testParity() {
            let numberValue = number.value;
            if (numberValue % 2 == 0) {
                alert(numberValue + " "+"là số chẵn")
            }
            else { alert(numberValue +" "+ "là số lẻ") }
        }

    </script>

</body>

</html>
